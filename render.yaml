services:
  - type: web
    name: cafe-pos-system
    env: node
    region: singapore
    plan: free
    buildCommand: cd client && npm install && npm run build && cd ../server && npm install --production
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        value: https://cafe-pos-system.onrender.com
