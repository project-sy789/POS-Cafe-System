services:
  - type: web
    name: cafe-pos-system
    env: node
    region: singapore
    plan: free
    buildCommand: npm install --prefix client && npm run build --prefix client && npm install --prefix server --omit=dev
    startCommand: npm start --prefix server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CLIENT_URL
        value: https://cafe-pos-system.onrender.com
