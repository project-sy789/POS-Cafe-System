<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#8B4513" stroke="#5D2E0F" stroke-width="2"/>
  
  <!-- Coffee cup -->
  <g transform="translate(50, 50)">
    <!-- Cup body -->
    <path d="M -15 -5 L -12 15 L 12 15 L 15 -5 Z" fill="#FFF" stroke="#5D2E0F" stroke-width="1.5"/>
    
    <!-- Coffee liquid -->
    <ellipse cx="0" cy="-3" rx="14" ry="3" fill="#6F4E37"/>
    
    <!-- Cup handle -->
    <path d="M 15 0 Q 22 0 22 7 Q 22 14 15 14" fill="none" stroke="#FFF" stroke-width="2"/>
    <path d="M 15 0 Q 22 0 22 7 Q 22 14 15 14" fill="none" stroke="#5D2E0F" stroke-width="1"/>
    
    <!-- Steam -->
    <path d="M -8 -8 Q -8 -15 -5 -18" fill="none" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M 0 -10 Q 0 -17 3 -20" fill="none" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
    <path d="M 8 -8 Q 8 -15 11 -18" fill="none" stroke="#FFF" stroke-width="1.5" stroke-linecap="round" opacity="0.8"/>
  </g>
  
  <!-- POS text (optional, small) -->
  <text x="50" y="88" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFF" text-anchor="middle">POS</text>
</svg>
